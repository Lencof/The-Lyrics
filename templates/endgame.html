{% extends 'base.html' %}

{% block content %}

<h1 class="endgame">GAME OVER!</h1>

<h3>{{ name }} you scored {{ score }} points!</h3>

<br>

<h3 class="highscore">Top Scores</h3>

<div class="d-flex justify-content-center">
    <table class="table table-striped table-sm">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Score</th>
            </tr>
        </thead>
        <tbody>
            {% for pos, player in top_five %}
            <tr>
                <th scope="row">{{ pos }}</th>
                <td>{{ player.username }}</td>
                <td>{{ player.high_score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center">
    <button class="btn btn-outline-success btn-lg" id="game-over">Play Again??</button>
</div>


{% endblock %}

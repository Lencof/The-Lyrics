{% extends 'base.html' %} 

{% block content %}

<h1>Disney Songs</h1>

<div class="grid2x2">
    {% for song in rand_songs %}
        <a class="box song" href="/genres/{{ genre }}/{{ song.song_id }}">
            <div id="song"><span><strong>{{ song.song_name }}</strong></span> - <span>{{ song.song_artist }}</span></div>
        </a>
    {% endfor %}
</div>

{% endblock %}

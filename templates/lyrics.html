{% extends 'base.html' %} {% block content %}
<h1>{{ song.song_name }}</h1>

<div id="lyrics">

  <p id="line1" name="line1">{{ line1 }}</p>
  <p id="line2" name="line2">{{ line2 }}</p>
  <p id="line3" name="line3">{{ line3 }}</p>
  <p id="line4" name="line4">{{ line4 }}</p>
  <p id ="ghost">{{ ghost }}</p>

  <hr>

  <form method="GET" id="word-form">
    <input id="guess" type="text" name="guess">
    <p>Press the "Space Bar" to enter words</p>
  </form>

  <p>Timer:  <span id="timer"></span></p>

  <p>Score:  <span id="score"></span></p>


  {% if song.song_id != 80666284 %}
  <a href="/genres" class="btn btn-outline-success" id="genres">Go back to Genres</a>
  {% else %}
  <a href="/game-over" class="btn btn-outline-success" id="genres">Go to High Scores</a>
  {% endif %}
  
</div>

{% endblock %}
